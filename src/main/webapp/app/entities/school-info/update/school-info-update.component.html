<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-school-info-heading" data-cy="SchoolInfoCreateUpdateHeading">Crear o editar School Info</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_schoolName">School Name</label>
          <input
            type="text"
            class="form-control"
            name="schoolName"
            id="field_schoolName"
            data-cy="schoolName"
            formControlName="schoolName"
          />
          <div *ngIf="editForm.get('schoolName')!.invalid && (editForm.get('schoolName')!.dirty || editForm.get('schoolName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('schoolName')?.errors?.required"> Este campo es obligatorio. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('schoolName')?.errors?.maxlength">
              Este campo no puede superar más de 80 caracteres.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
          <div *ngIf="editForm.get('address')!.invalid && (editForm.get('address')!.dirty || editForm.get('address')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('address')?.errors?.required"> Este campo es obligatorio. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('address')?.errors?.maxlength">
              Este campo no puede superar más de 80 caracteres.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_phoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
          <div *ngIf="editForm.get('phoneNumber')!.invalid && (editForm.get('phoneNumber')!.dirty || editForm.get('phoneNumber')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('phoneNumber')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_principalName">Principal Name</label>
          <input
            type="text"
            class="form-control"
            name="principalName"
            id="field_principalName"
            data-cy="principalName"
            formControlName="principalName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_schoolDescription">School Description</label>
          <input
            type="text"
            class="form-control"
            name="schoolDescription"
            id="field_schoolDescription"
            data-cy="schoolDescription"
            formControlName="schoolDescription"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
