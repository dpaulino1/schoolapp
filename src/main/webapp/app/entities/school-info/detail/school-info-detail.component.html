<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="schoolInfo">
      <h2 data-cy="schoolInfoDetailsHeading"><span>School Info</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ schoolInfo.id }}</span>
        </dd>
        <dt><span>School Name</span></dt>
        <dd>
          <span>{{ schoolInfo.schoolName }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ schoolInfo.address }}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
          <span>{{ schoolInfo.phoneNumber }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ schoolInfo.email }}</span>
        </dd>
        <dt><span>Principal Name</span></dt>
        <dd>
          <span>{{ schoolInfo.principalName }}</span>
        </dd>
        <dt><span>School Description</span></dt>
        <dd>
          <span>{{ schoolInfo.schoolDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/school-info', schoolInfo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
